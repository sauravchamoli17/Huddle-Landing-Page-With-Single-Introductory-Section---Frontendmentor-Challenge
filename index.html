<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #fbbd33;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <a href="#">
            <img class="logosvg" src="./images/logo.svg" alt="Huddle Logo" />
          </a>
        </div>
        <div class="featured">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
      </div>
      <div class="right">
        <div class="content">
          <h1>Build The Community</h1>
          <h1>Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="btn" href="#">
            <button class="register">
              Register
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="social">
      <div class="icon">
        <a href="https://www.facebook.com" aria-label="facebook icon" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
      <div class="icon">
        <a href="https://www.twitter.com" aria-label="twitter icon" target="blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <div class="icon">
        <a href="https://www.instagram.com" aria-label="instagram icon" target="blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </body>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/saurav-chamoli/">Saurav Chamoli</a>.
    </p>
  </footer>
</html>
